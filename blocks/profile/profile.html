
<div class="profile">
  <div class="container">
    <h1>Профиль</h1>
    <p>Учётные данные:</p>
    <div class="form-prof">
      <form>
        <p>Фамилия</p>
        <input type="text" name="last_name" placeholder="Иванов"/>
      </form>
      <form>
        <p>Имя</p>
        <input type="text" name="first_name" placeholder="Иван"/>
      </form>
      <form>
        <p>Отчество</p>
        <input type="text" name="middle_name" placeholder="Иванович"/>
      </form>
      <form>
        <p>Телефон</p>
        <input type="text" name="mail" placeholder="+7922 444 55 66"/>
        <div class="button-wrap"><a href="#" class="btnsave">Сохранить</a></div>
      </form>
    </div>
  </div>
  <div class="change-pass">
    <div class="container">
      <p>Сменить пароль:</p>
      <div class="form-change-pass">
        <form>
          <input type="password" name="pass" placeholder="Старый пароль"/>
          <input type="password" name="pass_repeat" placeholder="Новый пароль"/>
          <input type="password" name="pass_repeat" placeholder="Новый пароль ещё раз"/>
          <div class="button-wrap"><a href="#" class="btnchange">Изменить</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
