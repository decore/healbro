    <title>HB- Профиль</title>

    <link href="../app/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container">
          <div class="header-wrapp"><a href="#" class="logo"><img src="../img/logo.png" alt="HealBro"></a>
            <ul class="welcome">
              <li class="dropdown">
                <p data-toggle="dropdown">Здравствуйте, Иван Иванович</p>
                <ul class="dropdown-menu">
                  <li><a href="#">Кабинет</a></li>
                  <li><a href="#">Профиль</a></li>
                </ul>
              </li>
              <li class="exit"><a href="#">Выйти</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="profile">
        <div class="container">
          <h1>Профиль</h1>
          <p>Учётные данные:</p>
          <form class="form-prof clearfix">
            <div class="input-wrap">
              <p>Фамилия</p>
              <input type="text" name="last_name" placeholder="Иванов">
            </div>
            <div class="input-wrap">
              <p>Имя</p>
              <input type="text" name="first_name" placeholder="Иван">
            </div>
            <div class="input-wrap">
              <p>Отчество</p>
              <input type="text" name="middle_name" placeholder="Иванович">
            </div>
            <div class="input-wrap">
              <p>Телефон</p>
              <input type="text" name="mail" placeholder="+7922 444 55 66">
            </div>
            <div class="button-wrap"><a href="#" class="btnsave">Сохранить</a></div>
          </form>
        </div>
        <div class="change-pass">
          <div class="container">
            <p>Сменить пароль:</p>
            <div class="form-change-pass">
              <form>
                <input type="password" name="pass" placeholder="Старый пароль">
                <input type="password" name="pass_repeat" placeholder="Новый пароль">
                <input type="password" name="pass_repeat" placeholder="Новый пароль ещё раз">
                <div class="button-wrap"><a href="#" class="btnchange">Изменить</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">

            <h2>Телефон:</h2><a href="tel:+73433581121">+7(343) 358 11 21</a><a href="tel:+73432073156">+7(343) 207 31 56</a>
          </div>
          <div class="col-lg-2 col-xs-3 copy">
            <p>Copyright &copy; 2015 HealBro </p>
          </div>
        </div>
      </div>
